<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="images/Trolley Q.png">
</head>

<body>
    <div class="container">
        <a href="/index.html"><img src="images/goback.png" class="goback"></a>
        <div class="brand-name">
            <img src="images/Trolley Q.png" alt="Logo" class="logo">
            <h1><b>Trolley <i>Q</i></b></h1>
        </div>

            <div class="form-content">
                <h1>Welcome Back!</h1>
                <h3>Login</h3>
                <form>
                    <label>Username</label>
                    <input type="text" placeholder="Enter Username" required>

                    <label>Password</label>
                    <input type="password" placeholder="Enter password" required>

                    <div class="buttons">
                        <button class="login-btn">Login</button>
                    </div>

                    <div class="sign-up">
                        <a href="forget password/forgetpassword.html">Forget Password?</a>
                    </div>

                    <div class="sign-up">
                        <a href="signup/signup.html">Create a New Account</a>
                    </div>

                </form>
            </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
