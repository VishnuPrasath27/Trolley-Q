<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="/login page/images/Trolley Q.png">
</head>

<body>
    <div class="container">
        <a href="/index.html"><img src="/login page/images/goback.png" class="goback"></a>
        <div class="brand-name">
            <img src="/login page/images/Trolley Q.png" alt="Logo" class="logo">
            <h1><b>Trolley <i>Q</i></b></h1>
        </div>

        <div class="form-content">
            <h1>Welcome!</h1>
            <h3>Create new account</h3>
            <form>
    <div class="form-grid">
        <div class="left-column">
            <label>Name</label>
            <input type="text" placeholder="Enter Your Name" required>

            <label>Mobile Number</label>
            <input type="tel" placeholder="Enter Your Number" required maxlength="10">

            <label>Email Address</label>
            <input type="email" placeholder="Enter Email Address">

            <label>Date of Birth</label>
            <input type="date" placeholder="Enter your Date of Birth" required>

            
        </div>

        <div class="right-column">
            <label>Username</label>
            <input type="text" placeholder="Enter Username" required>

            <label>Password</label>
            <input type="password" placeholder="Enter password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" required>

            <label>Gender</label>
            <div class="gender-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="other"> Other</label>
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="sign-btn">Sign up</button>
    </div>
</form>

        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
