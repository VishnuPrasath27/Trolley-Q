<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgetpassword.css">
    <link rel="icon" href="/login page/images/Trolley Q.png">
</head>

<body>
    <div class="container">
        <div class="brand-name">
            <img src="/login page/images/Trolley Q.png" alt="Logo" class="logo">
            <h1><b>Trolley <i>Q</i></b></h1>
        </div>

        <div class="form-content">
            <h2>Reset Password</h2>
            <h4>Ooh dear, forgot the password? Let's help you get back in!</h4>
            <form id="resetForm">
                <!-- Step 1: Phone Number -->
                <div class="step" id="step1">
                    <label for="phone">Enter your phone number</label>
                    <input type="tel" id="phone" placeholder="e.g., 9876543210" required />
                    <button type="button" onclick="goToStep(2)">Send OTP</button>  
                    <div>
                        <a href="/login page/login.html"><img src="/login page/images/goback.png" class="goback"></a>
                    </div>                  
                </div>

                <!-- Step 2: OTP -->
                <div class="step" id="step2" style="display: none;">
                    <label for="otp">Enter OTP</label>
                    <input type="text" id="otp" placeholder="Enter the OTP" required />
                    <button type="button" onclick="goToStep(3)">Verify OTP</button>
                    <button onclick="goToStep(2)">Resend OTP</button>
                    <div>
                        <a href="" onclick="goToStep(1)"><img src="/login page/images/goback.png" class="goback"></a>
                    </div>
                </div>

                <!-- Step 3: New Password -->
                <div class="step" id="step3" style="display: none;">
                    <label for="newPass">Create New Password</label>
                    <input type="password" id="newPass" placeholder="New Password" required />

                    <label for="rePass">Re-enter Password</label>
                    <input type="password" id="rePass" placeholder="Confirm Password" required />

                    <button type="submit">Save Password</button>
                    <div>
                       <a href="" onclick="goToStep(3)"><img src="/login page/images/goback.png" class="goback"></a> 
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="forgetpassword.js"></script>
</body>

</html>
